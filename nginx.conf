# Configuration Nginx pour Diabara TV
# À placer dans /etc/nginx/sites-available/ ou dans nginx.conf

server {
    listen 80;
    server_name votre-domaine.com;
    root /chemin/vers/votre/app;
    index index.html;

    # Configuration des types MIME
    location ~* \.js$ {
        add_header Content-Type application/javascript;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location ~* \.mjs$ {
        add_header Content-Type application/javascript;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Gestion des assets (CSS, images, etc.)
    location ~* \.(css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Configuration pour SPA (Single Page Application)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Gestion spécifique des fichiers JavaScript dans assets/
    location /assets/ {
        add_header Content-Type application/javascript;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Sécurité - cacher les fichiers de configuration
    location ~ /\. {
        deny all;
    }

    # Compression gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
}